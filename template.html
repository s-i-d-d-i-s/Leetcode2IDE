<script>
    
    //

    function save(){
        var src = editor.getValue();
        if(src.indexOf("<<samples>>")==-1){
            alert("In your template, you need to have \"<<samples>>\"");
            return;
        }
        if(src.indexOf("<<func_def>>")==-1){
            alert("In your template, you need to have \"<<func_def>>\"");
            return;
        }
        localStorage.setItem("TEMPLATE", src);
    }
    function reset(){
        editor.setValue("");
        localStorage.removeItem("TEMPLATE");
    }

    function getLocal(){
        var temp = localStorage.getItem("TEMPLATE");
        if(temp!=null){
            editor.setValue(temp);
        }else{
            var temp = 	temp = `
// Generated By Leetcode2IDE
#include <bits/stdc++.h>
using namespace std;



<<func_def>>


int main() {

  
  <<samples>>


  return 0;
}
`	
            editor.setValue(temp);
        }
    }
    
    var editor = CodeMirror.fromTextArea(document.getElementById('editor'),{
        mode: "text/x-c++src",
        theme: "monokai",
        autoCloseBrackets: true,
        lineNumbers: true,
        matchBrackets: true,
        smartIndent: true,
        indentWithTabs: true,
        indentUnit: 4
    });
    editor.setSize(1110, 500);
    getLocal();
</script>
